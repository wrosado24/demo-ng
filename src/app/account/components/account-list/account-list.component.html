<div class="p-grid">
    <div class="p-col-6 p-md-6">
        <h1>Account List</h1>
    </div>
</div>
<p-table [value]="accounts">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account>
        <tr>
            <td>{{account.id}}</td>
            <td>{{account.name}}</td>
            <td>{{account.email}}</td>
            <td>{{account.password}}</td>
            <td>
                <button (click)="editAccount(account)">holaa</button>
            </td>
        </tr>
    </ng-template>
</p-table>
