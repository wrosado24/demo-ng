<div class="p-grid">
    <div class="p-col-6 p-md-6">
        <h1>Account List</h1>
    </div>
</div>
<p-button (click)="redirectCreate()" label="Crear cuenta"></p-button><br><br>
<p-table [value]="accounts">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th style="text-align: center;">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-account>
        <tr>
            <td>{{account.id}}</td>
            <td>{{account.name}}</td>
            <td>{{account.email}}</td>
            <td>{{account.password}}</td>
            <td style="text-align: center;">
                <span style="cursor:pointer;color:green;" (click)="editAccount(account)"><i class="pi pi-user-edit"></i></span>
                <span style="cursor:pointer;color:red;" (click)="deleteAccount(account)"><i class="pi pi-trash"></i></span>
            </td>
        </tr>
    </ng-template>
</p-table>
